    <!-- Completed Modal -->
    <div class="modal fade" id="completedModal" tabindex="-1" role="dialog" aria-labelledby="completedModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="completedModalLabel">Complete Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/shipper/updateOrderStatus}" th:object="${orderDeliveryDTO}" method="post">
                    <div class="modal-body">
                        <p>Are you sure you want to mark this order as completed?</p>
                        <input type="hidden" name="orderId" th:value="${orderDelivery.id}">
                        <input type="hidden" name="newStatus" value="COMPLETED">
                        <input type="hidden" name="inducement" value="Successfully">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
