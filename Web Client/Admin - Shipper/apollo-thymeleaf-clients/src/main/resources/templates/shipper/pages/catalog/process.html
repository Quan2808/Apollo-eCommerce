<th:block th:fragment="styles"></th:block>
<th:block th:fragment="scripts"></th:block>
<section th:fragment="content">
    <div class="card-body pt-0">
        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_category_table">
            <thead>
            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                <th class="w-10px pe-2">ID</th>
                <th class="min-w-150px">Address</th>
                <th class="min-w-150px">Product</th>
                <th class="min-w-150px">Received</th>
                <th class="text-end min-w-70px">Actions</th>
            </tr>
            </thead>
            <tbody class="fw-semibold text-gray-600">
            <tr th:if="${#lists.isEmpty(orderDeliveries)}">
                <td colspan="5" class="text-center">NOTHING HERE</td>
            </tr>
            <tr th:each="orderDelivery : ${orderDeliveries}">
                <td th:text="${orderDelivery.id}"></td>
                <td th:text="${orderDelivery?.order?.address?.street ?: 'N/A'}"></td>
                <td th:text="${orderDelivery?.order?.variant?.name ?: 'N/A'}"      ></td>
                <td th:text="${orderDelivery.assignedDate}"></td>
                <td class="text-end">
                    <a th:href="@{/shipper/detail-delivery/{orderId}(orderId=${orderDelivery.id})}">
                        <button type="submit" class="btn btn-sm btn-light btn-active-light-primary btn-flex btn-center">
                            Details
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
