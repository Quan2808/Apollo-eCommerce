<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <title th:text="${title}"></title>
  <div th:replace="~{admin/fragments/components/_styles}"></div>
</head>

<body id="kt_body" class="app-blank">
<div class="d-flex flex-column flex-root" id="kt_app_root">
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <div class="d-flex flex-column flex-lg-row-fluid py-10">
      <div class="d-flex flex-center flex-column flex-column-fluid">
        <div class="w-lg-500px p-10 p-lg-15 mx-auto">

          <!-- Logo icon -->
          <div class="text-center mb-5">
            <img src="/media/logos/logoshipper.png" alt="Logo" class="img-fluid" style="max-width: 300px;">
          </div>
          <!-- End of logo icon -->

          <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
                id="kt_sign_in_form" data-kt-redirect-url="/dashboard"
                th:action="@{/shipper/submit-login}" th:object="${shipper}" method="post">

            <div class="fv-row mb-10 fv-plugins-icon-container">
              <label class="form-label fs-6 fw-bold text-gray-900">Email</label>

              <input class="form-control form-control-lg form-control-solid" type="text" name="email"
                     autocomplete="off" th:field="*{email}">
              <div
                      class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
              </div>
            </div>

            <div class="fv-row mb-10 fv-plugins-icon-container">
              <label class="form-label fs-6 fw-bold text-gray-900">Password</label>

              <input class="form-control form-control-lg form-control-solid" type="password"
                     name="password" autocomplete="off" th:field="*{password}">
              <div
                      class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
              </div>
            </div>

            <div class="text-center">
              <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                                    <span class="indicator-label">
                                        Continue
                                    </span>

                <span class="indicator-progress">
                                        Please wait... <span
                        class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                    </span>
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{admin/fragments/components/_scripts}"></div>
<script th:src="@{/js/custom/authentication.js}"></script>
</body>

</html>
