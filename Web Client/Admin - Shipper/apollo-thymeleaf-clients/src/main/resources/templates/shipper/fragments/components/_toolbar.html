<div id="kt_app_toolbar" class="app-toolbar pt-5">
  <div id="kt_app_toolbar_container" class="app-container container-fluid d-flex align-items-stretch">
    <div class="app-toolbar-wrapper d-flex flex-stack flex-wrap gap-4 w-100">
      <div class="page-title d-flex flex-column gap-1 me-3 mb-2">
        <ul class="breadcrumb breadcrumb-separatorless fw-semibold mb-6">
          <li class="breadcrumb-item text-gray-700 fw-bold lh-1">
            <a th:href="@{/dashboard}" class="text-gray-500">
              <i class="ki-duotone ki-home fs-3 text-gray-400 me-n1"></i>
            </a>
          </li>
          <li class="breadcrumb-item text-gray-700 fw-bold lh-1" th:each="item : ${breadcrumb}">
            <i class="ki-duotone ki-right fs-4 text-gray-700 mx-n1 p-2"></i>
            <span th:text="${item}"></span>
          </li>
        </ul>
        <h1 class="page-heading d-flex flex-column justify-content-center text-gray-900 fw-bolder fs-1 lh-0" th:text="${title}"></h1>
      </div>
    </div>
  </div>
</div>
