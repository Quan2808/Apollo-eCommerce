<div id="kt_app_sidebar" class="app-sidebar flex-column" data-kt-drawer="true" data-kt-drawer-name="app-sidebar"
  data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="250px"
  data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
  <div class="d-flex flex-column justify-content-between h-100 hover-scroll-overlay-y my-2 d-flex flex-column"
    id="kt_app_sidebar_main" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto"
    data-kt-scroll-dependencies="#kt_app_header" data-kt-scroll-wrappers="#kt_app_main" data-kt-scroll-offset="5px">
    <div id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false"
      class="flex-column-fluid menu menu-sub-indention menu-column menu-rounded menu-active-bg mb-7">

      <div data-kt-menu-trigger="click" class="menu-item menu-accordion"
        th:classappend="${activeView.contains('admin/index') ? 'here show' : ''}">
        <a class="menu-link" th:classappend="${activeView == 'admin/index' ? 'active' : ''}" th:href="@{/shipper/neworder}">
          <span class="menu-icon">
            <i class="ki-duotone ki-element-11 fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
              <span class="path4"></span>
            </i>
          </span>
          <span class="menu-title">Dashboard</span>
        </a>
      </div>

      <div data-kt-menu-trigger="click" class="menu-item menu-accordion"
        th:classappend="${activeView.contains('admin/pages/catalog') ? 'here show' : ''}">
        <span class="menu-link">
          <span class="menu-icon">
            <i class="ki-duotone ki-parcel fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
              <span class="path4"></span>
              <span class="path5"></span>
            </i>
          </span>
          <span class="menu-title">Catalog</span>
          <span class="menu-arrow"></span>
        </span>
        <div class="menu-sub menu-sub-accordion">

          <div class="menu-item">
            <a class="menu-link" th:classappend="${activeView == 'shipper/pages/catalog/neworder' ? 'active' : ''}"
              th:href="@{/shipper/neworder}">
              <span class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title">New</span>
            </a>
          </div>

          <div class="menu-item">
            <a class="menu-link" th:classappend="${activeView == 'shipper/pages/catalog/process' ? 'active' : ''}"
               th:href="@{/shipper/process}">
              <span class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title">Process</span>
            </a>
          </div>

          <div class="menu-item">
            <a class="menu-link" th:classappend="${activeView == 'shipper/pages/catalog/completed' ? 'active' : ''}"
               th:href="@{/shipper/completed}">
              <span class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title">Completed</span>
            </a>
          </div>

<!--          <div class="menu-item">-->
<!--            <a class="menu-link" th:classappend="${activeView == 'shipper/pages/catalog/cancel' ? 'active' : ''}"-->
<!--               th:href="@{/shipper/cancel}">-->
<!--              <span class="menu-bullet">-->
<!--                <span class="bullet bullet-dot"></span>-->
<!--              </span>-->
<!--              <span class="menu-title">Cancel</span>-->
<!--            </a>-->
<!--          </div>-->

        </div>
      </div>

    </div>
  </div>
</div>
