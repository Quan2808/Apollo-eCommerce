<th:block th:fragment="styles"></th:block>
<th:block th:fragment="scripts"></th:block>
<section th:fragment="content">
    <!--begin::Content-->
    <div id="kt_app_content" class="app-content flex-column-fluid">
        <!--begin::Content container-->
        <div id="kt_app_content_container" class="app-container container-fluid">
            <!--begin::Order details page-->
            <div class="d-flex flex-column gap-7 gap-lg-10">
                <!--begin::Order summary-->
                <div class="d-flex flex-column flex-xl-row gap-7 gap-lg-10">
                    <!--begin::Order details-->
                    <div class="card card-flush py-4 flex-row-fluid">
                        <!--begin::Card header-->
                        <div class="card-header">
                            <div class="card-title">
                                <h2>Order Detail (#<span th:text="${order.id}"></span>)</h2>
                            </div>
                        </div>
                        <!--end::Card header-->
                        <!--begin::Card body-->
                        <div class="card-body pt-0">
                            <div class="table-responsive">
                                <!--begin::Table-->
                                <table class="table align-middle table-row-bordered mb-0 fs-6 gy-5 min-w-300px">
                                    <tbody class="fw-semibold text-gray-600">
                                    <tr>
                                        <td class="text-muted">
                                            <div class="d-flex align-items-center">
                                                <i class="ki-duotone ki-calendar fs-2 me-2"><span
                                                        class="path1"></span><span class="path2"></span></i>Order Date
                                            </div>
                                        </td>
                                        <td class="fw-bold text-end" th:text="${order.orderDate}"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-muted">
                                            <div class="d-flex align-items-center">
                                                <i class="ki-duotone ki-wallet fs-2 me-2"><span
                                                        class="path1"></span><span class="path2"></span><span
                                                        class="path3"></span><span class="path4"></span></i>Payment
                                                Method
                                            </div>
                                        </td>
                                        <td class="fw-bold text-end" th:text="${order.paymentMethod.defaultPayment}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-muted">
                                            <div class="d-flex align-items-center">
                                                <i class="ki-duotone ki-truck fs-2 me-2"><span
                                                        class="path1"></span><span class="path2"></span><span
                                                        class="path3"></span><span class="path4"></span><span
                                                        class="path5"></span></i>Shipping Method
                                            </div>
                                        </td>
                                        <td class="fw-bold text-end" th:text="${order.shippingMethod.name}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--end::Table-->
                            </div>
                        </div>
                        <!--end::Card body-->
                    </div>
                    <!--end::Order details-->

                    <!--begin::Customer details-->
                    <div class="card card-flush py-4 flex-row-fluid">
                        <!--begin::Card header-->
                        <div class="card-header">
                            <div class="card-title">
                                <h2>Customer Details</h2>
                            </div>
                        </div>
                        <!--end::Card header-->
                        <!--begin::Card body-->
                        <div class="card-body pt-0">
                            <div class="table-responsive">
                                <!--begin::Table-->
                                <table class="table align-middle table-row-bordered mb-0 fs-6 gy-5 min-w-300px">
                                    <tbody class="fw-semibold text-gray-600">
                                    <tr>
                                        <td class="text-muted">
                                            <div class="d-flex align-items-center">
                                                <i class="ki-duotone ki-profile-circle fs-2 me-2"><span
                                                        class="path1"></span><span class="path2"></span><span
                                                        class="path3"></span></i>Customer
                                            </div>
                                        </td>
                                        <td class="fw-bold text-end" th:text="${order.user.clientName}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-muted">
                                            <div class="d-flex align-items-center">
                                                <i class="ki-duotone ki-sms fs-2 me-2"><span class="path1"></span><span
                                                        class="path2"></span></i>Email
                                            </div>
                                        </td>
                                        <td class="fw-bold text-end" th:text="${order.user.email}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-muted">
                                            <div class="d-flex align-items-center">
                                                <i class="ki-duotone ki-calling fs-2 me-2"><span
                                                        class="path1"></span><span class="path2"></span><span
                                                        class="path3"></span><span class="path4"></span></i>Address
                                            </div>
                                        </td>
                                        <td class="fw-bold text-end"
                                            th:text="${order.address.street}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--end::Table-->
                            </div>
                        </div>
                        <!--end::Card body-->
                    </div>
                    <!--end::Customer details-->
                </div>
                <!--end::Order summary-->
            </div>
            <!--end::Order details page-->
        </div>
        <!--end::Content container-->
    </div>
    <!--end::Content-->

                    <tbody class="fw-semibold text-gray-600">
                    <tr>

                                <!--begin::Thumbnail-->
                                <a href="/saul-html-pro/apps/ecommerce/catalog/edit-product.html"
                                   class="symbol symbol-50px">
                                    <span class="symbol-label"
                                          style="background-image:url(/saul-html-pro/assets/media//stock/ecommerce/1.png);"></span>
                                </a>
                                <!--end::Thumbnail-->

                                <!--begin::Title-->
                                <div class="ms-5">
                                    <a href="/saul-html-pro/apps/ecommerce/catalog/edit-product.html"

                                            th:text="${order?.variant?.name ?: 'N/A'}"></span></a>
                                    <div class="fs-7 text-muted"><span th:text="${order.variant.name}"></span></div>
                                </div>
                                <!--end::Title-->
                            </div>
                        </td>
                        <td class="text-end" th:text="${order.variant.skuCode}">

                        </td>
                        <td class="text-end" th:text="${order.quantity}">

                        </td>
                        <td class="text-end">
                            $<span th:text="${order.variant.price}"></span>
                        </td>
                        <td class="text-end">
                            $<span th:text="${order.quantity * order.variant.price}"></span>
                        </td>
                    </tr>

                    <!--                                </div>-->

                    <!--                        </td>-->

                    <tr>
                        <td colspan="4" class="fs-3 text-gray-900 text-end">
                            Grand Total
                        </td>
                        <td class="text-gray-900 fs-3 fw-bolder text-end">
                            $<span th:text="${order.orderTotal}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--end::Table-->
            </div>
        </div>
        <!--end::Card body-->
    </div>
    <!--end::Product List-->
    <!--begin::Actions-->
    <div class="d-flex justify-content-end mt-3">
        <form th:action="@{/shipper/acceptOrder}" method="post">
            <input type="hidden" name="orderId" th:value="${order.id}"/>
            <input type="hidden" name="shipperEmail" th:value="${shipperEmail}"/>
            <button type="submit" class="btn btn-lg btn-success" data-bs-toggle="modal">
                Submit
            </button>
        </form>
    </div>
