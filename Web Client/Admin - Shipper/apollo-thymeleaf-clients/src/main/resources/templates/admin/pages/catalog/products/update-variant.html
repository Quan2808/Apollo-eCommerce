<th:block th:fragment="styles">
    <link th:href="@{/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css"/>
    <style>
        .image-input-placeholder {
            background-image: url('/media/illustrations/blank-image.svg');
        }

        [data-bs-theme="dark"] .image-input-placeholder {
            background-image: url('/media/illustrations/blank-image-dark.svg');
        }
    </style>
</th:block>
<th:block th:fragment="scripts">
    <script th:src="@{/js/custom/catalog/save-product.js}"></script>
    <script th:src="@{/plugins/custom/formrepeater/formrepeater.bundle.js}"></script>
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
</th:block>
<th:block th:fragment="content">
    <div class="container">
        <h1>Update Variant</h1>
        <form th:action="@{/dashboard/catalog/products/update-variant}" th:object="${variantDTO}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${variantDTO.id}" name="variantId"/>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter variant name"
                       required>
            </div>

            <div class="form-group">
                <label for="skuCode">SKU Code</label>
                <input type="text" class="form-control" id="skuCode" th:field="*{skuCode}" placeholder="Enter SKU code"
                       required>
            </div>

            <div class="form-group">
                <label for="stockQuantity">Stock Quantity</label>
                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}"
                       placeholder="Enter stock quantity" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" step="0.01" class="form-control" id="weight" th:field="*{weight}"
                       placeholder="Enter weight" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                       placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="salePrice">Sale Price</label>
                <input type="number" step="0.01" class="form-control" id="salePrice" th:field="*{salePrice}"
                       placeholder="Enter sale price" required>
            </div>

            <div class="form-group">
                <label for="imageFile">Image URL</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" placeholder="Enter image URL">
            </div>

            <button type="submit" class="btn btn-primary">Update Variant</button>
        </form>

        <div th:if="${error}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>
        <div th:if="${successMessage}">
            <div class="alert alert-success" th:text="${successMessage}"></div>
        </div>
    </div>
</th:block>
