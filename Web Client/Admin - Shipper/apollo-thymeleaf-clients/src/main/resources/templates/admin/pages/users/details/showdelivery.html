<th:block th:fragment="styles"></th:block>
<th:block th:fragment="scripts"></th:block>
<section th:fragment="content">
    <div class="card-body pt-0">
        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_category_table">
            <thead>
            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                <th class="w-10px pe-2">ID</th>
                <th class="min-w-150px">Status</th>
                <th class="min-w-150px">Order ID</th>
                <th class="min-w-150px">Product Name</th>
                <th class="min-w-150px">Payment Method</th>
                <th class="min-w-150px">Shipping Method</th>
            </tr>
            </thead>
            <tbody class="fw-semibold text-gray-600">
            <tr th:if="${#lists.isEmpty(ordersdelivery)}">
                <td colspan="6" class="text-center">NOTHING HERE</td>
            </tr>
            <tr th:each="orderdelivery : ${ordersdelivery}">
                <td th:text="${orderdelivery.id}"></td>
                <td th:text="${orderdelivery.status}"></td>
                <td th:text="${orderdelivery.order?.id}"></td>
                <td th:text="${orderdelivery.order.variant.name}"></td>
                <td th:text="${orderdelivery.order.paymentMethod.defaultPayment}"></td>
                <td th:text="${orderdelivery.order.shippingMethod.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<th:block th:fragment="scripts">
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
    <script th:src="@{/js/custom/orders/showdelivery.js}"></script>
</th:block>
