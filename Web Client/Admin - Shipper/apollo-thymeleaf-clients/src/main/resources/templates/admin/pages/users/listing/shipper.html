<th:block th:fragment="styles">
    <link th:href="@{/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css"/>
</th:block>
<th:block th:fragment="scripts">
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
    <script th:src="@{/js/custom/users/listing.js}"></script>
</th:block>
<section th:fragment="content">
    <div class="card">
        <div class="card-header border-0 pt-6">
            <div class="card-title">
                <div class="d-flex align-items-center position-relative my-1">
                    <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span
                            class="path2"></span></i> <input type="text" data-kt-customer-table-filter="search"
                                                             class="form-control form-control-solid w-250px ps-13"
                                                             placeholder="Search Shippers"/>
                </div>
            </div>

            <div class="card-toolbar">
                <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                    <div class="w-150px me-3">
                        <select class="form-select form-select-solid" data-control="select2" data-hide-search="true"
                                data-placeholder="Status" data-kt-ecommerce-order-filter="status">
                            <option></option>
                            <option value="all">All</option>
                            <option value="Verified">Verified</option>
                            <option value="Unconfirmed">Unconfirmed</option>
                        </select>
                    </div>

                </div>

                <div class="d-flex justify-content-end align-items-center d-none"
                     data-kt-customer-table-toolbar="selected">
                    <div class="fw-bold me-5">
                        <span class="me-2" data-kt-customer-table-select="selected_count"></span> Selected
                    </div>

                    <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
                        Delete Selected
                    </button>
                </div>
            </div>
        </div>

        <div class="card-body pt-0">
            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
                <thead>
                <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                    <th></th>
                    <th class="min-w-125px">Shipper Name</th>
                    <th class="min-w-125px">Email</th>
                    <th class="min-w-125px text-center">Status</th>
                    <th></th>
                    <th class="text-center min-w-70px">Actions</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="fw-semibold text-gray-600">
                <tr th:each="i : ${users}">
                    <td></td>
                    <td class="text-gray-800 mb-1 fw-bold" th:text="${i.shipperName}"></td>
                    <td class="text-gray-600 mb-1" th:text="${i.email}">
                    </td>
                    <td class="text-center">
                        <span th:if="${i.enabled}" class="badge badge-light-success">Verified</span>
                        <span th:unless="${i.enabled}" class="badge badge-light-danger">Unconfirmed</span>
                    </td>
                    <td></td>
                    <td class="text-center">
                        <a href="#" class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary"
                           data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                            Actions
                            <i class="ki-duotone ki-down fs-5 ms-1"></i> </a>
                        <!--begin::Menu-->
                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                             data-kt-menu="true">
                            <!--begin::Menu item-->
                            <div class="menu-item px-3">
                                <a href="/saul-html-pro/apps/customers/view.html" class="menu-link px-3">
                                    View
                                </a>
                            </div>

                            <div class="menu-item px-3 d-none">
                                <a href="#" class="menu-link px-3" data-kt-customer-table-filter="delete_row">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
