<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title th:text="'Apollo Control Panel - ' + ${title}"></title>
    <div th:replace="~{admin/fragments/components/_styles}"></div>
    <th:block th:insert="~{${view}::styles}"></th:block>
</head>

<body id="kt_app_body" class="app-default">
    <div class="d-flex flex-column flex-root app-root" id="kt_app_root">
        <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
            <div th:replace="~{admin/fragments/components/_header}"></div>
            <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
                <div th:replace="~{admin/fragments/components/_sidebar}"></div>
                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        <div th:replace="~{admin/fragments/components/_toolbar}"></div>
                        <div id="kt_app_content" class="app-content flex-column-fluid">
                            <div id="kt_app_content_container" class="app-container container-fluid">
                                <th:block th:replace="~{${view}::content}"></th:block>
                            </div>
                        </div>
                    </div>
                    <div th:replace="~{admin/fragments/components/_footer}"></div>
                </div>
                <div th:replace="~{admin/fragments/components/_aside}"></div>
            </div>
        </div>
    </div>
    <div th:replace="~{admin/fragments/components/_scrolltop}"></div>
    <div th:replace="~{admin/fragments/components/_scripts}"></div>
    <th:block th:insert="~{${view}::scripts}"></th:block>
</body>

</html>
