<th:block th:fragment="styles">
    <link th:href="@{/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css" />
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
    <script th:src="@{/js/custom/catalog/categories.js}"></script>
</th:block>

<th:block th:fragment="content">
    <div class="card card-flush">
        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
            <div class="card-title">
                <div class="d-flex align-items-center position-relative my-1">
                    <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                    <input type="text" data-kt-ecommerce-category-filter="search"
                        class="form-control form-control-solid w-250px ps-12" placeholder="Search Category" />
                </div>
            </div>

            <div class="card-toolbar">
                <a th:href="@{/dashboard/catalog/categories/new}" class="btn btn-primary">
                    Add Category
                </a>
            </div>
        </div>

        <div class="card-body pt-0">

            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_category_table">
                <thead>
                    <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                        <th class="w-10px pe-2"></th>
                        <th class="min-w-250px">Category</th>
                        <th class="min-w-150px"></th>
                        <th class="text-end min-w-70px">Actions</th>
                    </tr>
                </thead>
                <tbody class="fw-semibold text-gray-600">
                    <tr th:each="category : ${categories}">
                        <td></td>
                        <td>
                            <div class="d-flex">
                                <div class="ms-5">
                                    <a href="/saul-html-pro/apps/ecommerce/catalog/edit-category.html"
                                        class="text-gray-800 text-hover-primary fs-5 fw-bold mb-1"
                                        data-kt-ecommerce-category-filter="category_name"
                                        th:text="${category.attribute}"></a>
                                </div>
                            </div>
                        </td>
                        <td>

                        </td>
                        <td class="text-end">
                            <a href="#" class="btn btn-sm btn-light btn-active-light-primary btn-flex btn-center"
                                data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                Actions
                                <i class="ki-duotone ki-down fs-5 ms-1"></i> </a>
                            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                                data-kt-menu="true">
                                <div class="menu-item px-3">
                                    <a th:href="@{/dashboard/catalog/categories/{id}/edit(id=${category.id})}"
                                        class="menu-link px-3">
                                        Edit
                                    </a>
                                </div>

                                <div class="menu-item px-3">
                                    <a href="#" class="menu-link px-3" data-kt-ecommerce-category-filter="delete_row"
                                        th:data-url="@{/dashboard/catalog/categories/{id}/delete(id=${category.id})}">
                                        Delete
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</th:block>
