                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        // Initialize counts
                        let acceptedCount = 0;
                        let ongoingCount = 0;
                        let cancelCount = 0;
                        let completedCount = 0;
                        let pendingCount = 0;

                        // Get all rows from the table body
                        const rows = document.querySelectorAll('#orderTable tr');

                        rows.forEach(row => {
                            // Get status from data-order attribute
                            const status = row.querySelector('td[data-order]').getAttribute('data-order');

                            // Increment the count based on the status
                            switch (status) {
                                case 'PENDING':
                                    pendingCount++;
                                    break;
                                case 'ACCEPTED':
                                    acceptedCount++;
                                    break;
                                case 'ONGOING':
                                    ongoingCount++;
                                    break;
                                case 'COMPLETED':
                                    completedCount++;
                                    break;
                                case 'CANCEL':
                                    cancelCount++;
                                    break;
                            }
                        });

                        // Update the count elements in the summary section
                        document.getElementById('acceptedCount').textContent = acceptedCount;
                        document.getElementById('ongoingCount').textContent = ongoingCount;
                        document.getElementById('cancelCount').textContent = cancelCount;
                        document.getElementById('completedCount').textContent = completedCount;
                        document.getElementById('pendingCount').textContent = pendingCount;
                    });
                </script>

                <!--Chart-->
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const allRows = Array.from(document.querySelectorAll('#orderTable tr'));
                        const dailyTotals = {};

                        allRows.forEach(row => {
                            const dateCell = row.querySelector('td:nth-child(5) span');
                            const totalCell = row.querySelector('td:nth-child(4) span');

                            if (dateCell && totalCell) {
                                const fullDate = dateCell.textContent.trim(); // Lấy toàn bộ chuỗi ngày giờ
                                if (fullDate && fullDate !== 'null') {
                                    const dateObject = new Date(fullDate); // Chuyển chuỗi ngày giờ thành đối tượng Date
                                    const day = String(dateObject.getUTCDate()).padStart(2, '0');
                                    const month = String(dateObject.getUTCMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0 nên cần cộng thêm 1
                                    const dateKey = `${day}/${month}`; // Định dạng dd/mm
                                    const orderTotal = parseFloat(totalCell.textContent.trim().replace('$', '').replace(/,/g, ''));

                                    if (!isNaN(orderTotal)) {
                                        if (!dailyTotals[dateKey]) {
                                            dailyTotals[dateKey] = 0;
                                        }
                                        dailyTotals[dateKey] += orderTotal;
                                    }
                                }
                            }
                        });

                        // Sắp xếp ngày tháng
                        const sortedDates = Object.keys(dailyTotals).sort((a, b) => {
                            const [dayA, monthA] = a.split('/').map(Number);
                            const [dayB, monthB] = b.split('/').map(Number);
                            return new Date(2024, monthA - 1, dayA) - new Date(2024, monthB - 1, dayB);
                        });

                        const labels = sortedDates;
                        const data = sortedDates.map(date => dailyTotals[date]);

                        const ctx = document.getElementById('monthlyChart').getContext('2d');
                        const dailyChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Order Cost Per Day',
                                    data: data,
                                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });

                        const totalAmount = data.reduce((sum, value) => sum + value, 0);
                        document.getElementById('totalAmountChart').textContent = totalAmount.toFixed(2);
                    });

                </script>

                <!--All Dashboard-->
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Lấy tất cả các hàng từ bảng
                        const rows = Array.from(document.querySelectorAll('#orderTable tr'));
                        // Sắp xếp các hàng theo order ID giảm dần
                        rows.sort((a, b) => {
                            const idA = parseInt(a.querySelector('[data-kt-ecommerce-order-filter="order_id"] a').textContent.trim());
                            const idB = parseInt(b.querySelector('[data-kt-ecommerce-order-filter="order_id"] a').textContent.trim());
                            return idB - idA;
                        });
                        // Lấy 5 hàng đầu tiên
                        const top5Rows = rows.slice(0, 5);
                        // Xóa toàn bộ bảng hiện tại
                        const tbody = document.getElementById('orderTable');
                        tbody.innerHTML = '';
                        // Thêm 5 hàng đã lọc vào bảng
                        top5Rows.forEach(row => tbody.appendChild(row));
                        // Tính tổng tiền của tất cả các đơn hàng
                        let totalAmount = rows.reduce((sum, row) => {
                            const orderTotalText = row.querySelector('td:nth-child(4) span').textContent.trim().replace('$', '').replace(/,/g, '');
                            return sum + parseFloat(orderTotalText);
                        }, 0);
                        // Cập nhật tổng tiền vào span
                        document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
                    });
                </script>
