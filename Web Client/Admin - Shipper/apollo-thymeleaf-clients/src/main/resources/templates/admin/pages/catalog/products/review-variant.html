<th:block th:fragment="styles">
    <link th:href="@{/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css"/>
    <style>
        .image-input-placeholder {
            background-image: url('/media/illustrations/blank-image.svg');
        }

        [data-bs-theme="dark"] .image-input-placeholder {
            background-image: url('/media/illustrations/blank-image-dark.svg');
        }
    </style>
</th:block>
<th:block th:fragment="scripts">
    <script th:src="@{/js/custom/catalog/save-product.js}"></script>
    <script th:src="@{/plugins/custom/formrepeater/formrepeater.bundle.js}"></script>
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
</th:block>
<th:block th:fragment="content">
    <div class="container">
        <h1><span th:text="${variantDTO.name}"></span></h1>
        <form th:action="@{/dashboard/catalog/products/review-variant}" th:object="${reviewForm}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${variantDTO.id}" name="variantId"/>

            <div class="form-group">
                <label for="star">Star</label>
                <input type="number" class="form-control" id="star" th:field="*{star}" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Comments and Recommendations from the Manufacturer and Management Team" th:value="${title != null ? title : 'Comments and Recommendations from the Manufacturer and Management Team'}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" th:field="*{content}" placeholder="Enter content" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div th:if="${error}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>
        <div th:if="${successMessage}">
            <div class="alert alert-success" th:text="${successMessage}"></div>
        </div>
    </div>
</th:block>
