<th:block th:fragment="styles">
    <link th:href="@{/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css"/>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/js/custom/catalog/save-category.js}"></script>
    <script th:src="@{/plugins/custom/formrepeater/formrepeater.bundle.js}"></script>
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
</th:block>

<th:block th:fragment="content">
    <form th:action="@{/dashboard/catalog/categories}" th:object="${category}" method="post"
          id="kt_ecommerce_add_category_form" class="form d-flex flex-column flex-lg-row"
          th:data-kt-redirect="@{/dashboard/catalog/categories}">

        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
            <div class="card card-flush py-4">
                <div class="card-header">
                    <div class="card-title">
                        <h2>General</h2>
                    </div>
                </div>

                <div class="card-body pt-0">
                    <div class="mb-10 fv-row">
                        <label class="required form-label">Category Name</label>
                        <input type="text" th:field="*{attribute}" class="form-control mb-2"
                               placeholder="Category name"/>
                        <div class="text-muted fs-7">A category name is required and recommended to be unique.</div>
                    </div>
                    <!-- Hiển thị lỗi chung nếu có -->
                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/dashboard/catalog/categories}" id="kt_ecommerce_add_product_cancel"
                   class="btn btn-light me-5">
                    Cancel
                </a>

                <button type="submit" id="kt_ecommerce_add_category_submit" class="btn btn-primary">
          <span class="indicator-label">
            Save Changes
          </span>
                    <span class="indicator-progress">
            Please wait...
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
                </button>
            </div>
        </div>
    </form>
</th:block>
