name: apollodeliver
publish_to:
version: 1.0.0+1

environment:
  sdk: '^3.4.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  shared_preferences: ^2.0.6
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10+1
  smooth_page_indicator: ^1.1.0
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.2
  font_awesome_flutter: ^10.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/walkthrough/
    - assets/logos/

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: assets\logos\apollo-slash-logo-black.png
  image_dark: assets\logos\apollo-slash-logo-white.png

  android_12:
    color: "#FFFFFF"
    color_dark: "#272727"
    image: assets/logos/apollo-slash-logo-black.png
    image_dark: assets/logos/apollo-slash-logo-white.png
